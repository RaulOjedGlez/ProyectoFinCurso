<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Proyecto Cachi guay</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    
    <header>
        <h1>     Pagina principal</h1>
    </header>
    <div class="cuerpo">
        <div class="container">
            <h1>Datos del alumno </h1>
            <label for="dni">DNI alumno</label> <br> 
            <input type="text" name="dnialumno" id="dnialumno">
            <br>
            <input type="button" value="Buscar" id="buscar"> <!-- boton que ejecuta una funcion php-->
    
        </div>
        <div class="container">
            <p>Nombre del alumno en concreto</p>
            <p>Curso al que pertenece</p>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Parentesco</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre del autorizado</td>
                        <td>DNI del autorizado</td>
                        <td>Parentesco del autorizado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <br><br>
    <input type="button" id="registrosalidas" value="Ver todas las salidas"> 
</body>
</html>
